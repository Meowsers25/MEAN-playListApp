<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Playlist App</title>
</head>

<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Playlist App</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Artist</th>
          <th>Song</th>
          <th>Album</th>
          <th>
            Action
          </th>
          <th>
            &nbsp;
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input class="form-control" ng-model="artist.name" />
          </td>
          <td>
            <input class="form-control" ng-model="artist.song" />
          </td>
          <td>
            <input class="form-control" ng-model="artist.album" />
          </td>
          <td>
            <button class="btn btn-primary" ng-click="addArtist()">Add Artist</button>
          </td>
          <td>
            <button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button
            class="btn btn-info" ng-click="deselect()">Clear</button>
          </td>
        </tr>
        <tr ng-repeat="artist in playlist">
          <td>
            {{artist.name}}
          </td>
          <td>
            {{artist.song}}
          </td>
          <td>
            {{artist.album}}
          </td>
          <td>
            <button class="btn btn-danger" ng-click="remove(artist._id)">Remove</button>
          </td>
          <td>
            <button class="btn btn-warning" ng-click="edit(artist._id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>

</html>
